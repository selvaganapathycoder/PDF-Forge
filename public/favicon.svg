<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background shape -->
  <rect x="80" y="40" width="352" height="432" rx="40" fill="#0f172a" stroke="url(#grad1)" stroke-width="12" filter="url(#glow)" />
  
  <!-- PDF Text or shape -->
  <path d="M180 160 H332" stroke="white" stroke-width="24" stroke-linecap="round" />
  <path d="M180 240 H332" stroke="white" stroke-width="24" stroke-linecap="round" />
  <path d="M180 320 H280" stroke="white" stroke-width="24" stroke-linecap="round" />
  
  <!-- Decorative corner fold -->
  <path d="M332 40 L432 140 H372 A40 40 0 0 1 332 100 V40 Z" fill="url(#grad1)" />

  <!-- Spark/Star element to represent 'Forge' -->
  <path d="M380 380 L390 350 L400 380 L430 390 L400 400 L390 430 L380 400 L350 390 Z" fill="#22d3ee" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 390 390" to="360 390 390" dur="10s" repeatCount="indefinite" />
  </path>
</svg>
